<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="estilos/estilos.css" />
    <title>Formulario Laura</title>

  </head>
  <body>
    <header>
        <h1>FORMULARIO PARA CLIENTES</h1>
    </header>
    <div class="box">
      <form action="">
          <fieldset>
              <legend><b>INFORMACION PERSONAL</b></legend>
              <br>
              <div class="inputBox">
                  <input type="text" name="nombre" id="nome" class="inputUser" required>
                  <label for="nombre" class="labelInput">Nombre completo</label>
                  
              </div>
              <br><br>
              <div class="inputBox">
                  <input type="text" name="email" id="email" class="inputUser" required>
                  <label for="email" class="labelInput">Correo electronico</label>
              </div>
              <br><br>
              <div class="inputBox">
                  <input type="tel" name="telefone" id="telefono" class="inputUser" required>
                  <label for="telefono" class="labelInput">Número de teléfono</label>
              </div>
              <p>Sexo:</p>
              <input type="radio" id="femenino" name="genero" value="femenino" required>
              <label for="femenino">Femenino</label>
              <br>
              <input type="radio" id="masculino" name="genero" value="masculino" required>
              <label for="masculino">Masculino</label>
              <br>
              <input type="radio" id="otro" name="genero" value="otro" required>
              <label for="otro">Otros</label>
              <br><br>
              <label for="fecha"><b>Fecha de nacimiento:</b></label>
              <input type="date" name="Fecha de nacimiento" id="Fecha de nacimiento" required>
              <br><br><br>
              <div class="inputBox">
                  <input type="text" name="ciudad" id="ciudad" class="inputUser" required>
                  <label for="ciudad" class="labelInput">Ciudad</label>
              </div>
              <br><br>
              <div class="inputBox">
                  <input type="text" name="provincia" id="provincia" class="inputUser" required>
                  <label for="provincia" class="labelInput">Provincia</label>
              </div>
              <br><br>
              <div class="inputBox">
                  <input type="number" name="codigo" id="codigo" class="inputUser" required>
                  <label for="codigo" class="labelInput">Código postal</label>
              </div>
              <br><br>
              <input type="submit" name="submit" id="submit">
          </fieldset>
      </form>
  </div>
  <footer>
    Para más trabajos entrar <a href="https://github.com/LauraMartin17martinez">aquí.</a>
  </footer>
  </body>
</html>
